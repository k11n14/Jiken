<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乱数発生の練習</title>
</head>

<body>
  <h1>乱数発生の練習</h1>

  <script>
    // ここに処理を追加
  // const randomNumber10 = Math.random();
  // alert(randomNumber10);

  const randomNumber12 = (Math.random() *5);
    alert(randomNumber12);

  // *は出るパターン数、＋は数は最小値
  const randomNumber = Math.random() ;
  console.log(randomNumber)

  const randomNumber0 = Math.floor(Math.random()*5);
  console.log(randomNumber0)

  // 

  const randomNumber1 = Math.floor(Math.random() * 10)
  console.log(randomNumber1)

  const randomNumber2 = Math.floor(Math.random() *9+1)
  // *は出るパターン数、＋は数は最小値。このパターンは9通り
  console.log(randomNumber2)

  const randomNumber3 = Math.floor(Math.random() *6+5)
    console.log(randomNumber3)

  const randomNumber4 = Math.floor(Math.random() *(99-50+1)+ 50)
  console.log(randomNumber4)


  </script>
</body>
<!-- 1 2 3 4 5 6 7 8 9  -->
</html>
