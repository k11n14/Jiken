<body>
  <script>
    // ここに処理を追加
  // これは変数 ~と名づける = 実際の数
  const min =0;
  const max =4;
  const randomnumber = Math.floor(Math.random()*(max-min));
  // 
  console.log(randomnumber)

  if (randomnumber ===0){
    alert("大吉");
  } else if (randomnumber === 1){
    alert("中吉")
  }


  </script>
