<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      /* canvasの背景色 */
      display: block;
      /* display:  block;ブロック要素にする */
      margin: 0 auto;
      /* 横幅自動調節 */
    }
  </style>
</head>

<body>
  <!-- 見た目はともかく動くものを作る -->
  <canvas id="myCanvas" width="480" height="320"></canvas>
  <!--  <canvas (横幅)width="300" （高さ）height="300">-->
  <!-- IDとCLASSの違い -->
  <!-- IDは１Pに一つ、CLASSは複数 -->
  <!-- IDとCLASSが被ったときはIDが優先 -->
  <script>
    // JavaScript のコードはここ
    const canvas = document.getElementById("myCanvas");
    // 定数 定数の名前 ＝定数の値
    // document.getElementById(ここの部分参照する)
    const ctx = canvas.getContext("2d");

    // function drawBallに関する変数
    let x = canvas.width / 2;
    //X＝(canvasの、幅を/割る2した;)位置
    let y = canvas.height - 30;

    let dx = 1;
    let dy = -2;

    // 円の半径
    const ballRadius = 10;

    // パドルに関する変数
    const paddleHeight = 10;
    // パドルの高さ
    const paddleWidth = 75;
    // パドルの幅
    let paddleX = (canvas.width - paddleWidth) / 2;
    // （キャンバスの幅-パドルの幅）÷２

    let rightPressed = false;
    let leftPressed = false;

    // ブロックに関する変数
    const brickRowCount = 3;
    const brickColumnCount = 5;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    let score = 0;
    let lives = 3;





    // addEventListener(type, listener, options);
    // (type=イベントの種類, listener＝受け取るオブジェクト, options＝？？？？)
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
  }


    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText(`Score: ${score}`, 8, 20);
    }

    function keyDownHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
      }
    }

    function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
              if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                dy = -dy;
                b.status = 0;
                score++;
                if (score === brickRowCount * brickColumnCount) {
                  
                  // alert("YOU WIN, CONGRATULATIONS!");
                  // document.location.reload();
                  // clearInterval(interval); // Needed for Chrome to end game
                }
              }
            }
          }
        }
      }




    // 位置は左上が（x＝０、y＝０）

    // パドルの要素
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }


    // ボールの要素
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }
    // 描写に関する要素
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // clearRect=キャンバスの内容を消去する

      if (y + dy < ballRadius) {
        dy = -dy;
      }
      else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) { dy = -dy; }
        else {           lives--;
          if (!lives) {
            alert("GAME OVER");
            document.location.reload();
            clearInterval(interval); // クロームがゲームを終了するのに必要
          } else {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
 }
      }

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) { dx = -dx; }
      // if (x + dx > x + dx > canvas.width) {dx = -dx;}
      x += dx;
      // ↑変数の更新＊
      // 丁寧に書くとlet x= dx(1) + x
      y += dy;

      if (rightPressed) {
        paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
        // ( この中の数値の中で最小値を返す)
      } else if (leftPressed) {
        paddleX = Math.max(paddleX - 7, 0);
        // ( この中の数値の中で最大値を返す)
      }




      drawBall();
      drawPaddle();
      drawBricks();
      collisionDetection();
      drawScore();
      drawLives();




    }


    const interval = setInterval(draw, 10);

    // setInterval（draw,を 10 ミリ秒ごと）＝繰り返し実行,
